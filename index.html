<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .profile-img {
            float: left;
            margin-right: 20px;
        }
        .profile-img img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>個人簡介</h1>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="profile-img">
                <img src="profile.jpg" alt="個人照片" width="150">
            </div>
            <h2 id="about">關於我</h2>
            <p>這裡是關於我的介紹文字。</p>
            <h2 id="skills">技能</h2>
            <ul>
                <li>技能一</li>
                <li>技能二</li>
                <li>技能三</li>
            </ul>
            <h2 id="contact">聯絡我</h2>
            <p>這裡是聯絡我的資訊。</p>
        </div>
    </div>
</body>
</html>
